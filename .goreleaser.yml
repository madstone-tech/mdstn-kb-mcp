# GoReleaser configuration for kbVault
# See: https://goreleaser.com

# The lines below are called `modelines`. See `:help modeline`
# Feel free to remove those if you don't want/need to use them.
# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
# vim: set ts=2 sw=2 tw=0 fo=cnqoj

version: 2

before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod tidy
    # you may remove this if you don't need go generate
    - go generate ./...

builds:
  - id: kbvault
    main: ./cmd/kbvault
    binary: kbvault
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w 
      - -X main.Version={{.Version}}
      - -X main.CommitHash={{.ShortCommit}}
      - -X main.BuildTime={{.Date}}
    mod_timestamp: '{{ .CommitTimestamp }}'

archives:
  - id: kbvault
    format: tar.gz
    # this name template makes the OS and Arch compatible with the results of `uname`.
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    # use zip for windows archives
    format_overrides:
      - goos: windows
        format: zip
    files:
      - README.md
      - LICENSE
      - docs/**/*

checksum:
  name_template: 'checksums.txt'

snapshot:
  name_template: "{{ incpatch .Version }}-next"

changelog:
  sort: asc
  use: github
  filters:
    exclude:
      - "^docs:"
      - "^test:"
      - "^ci:"
      - "^build:"
      - "^style:"
      - "^refactor:"
      - Merge pull request
      - Merge branch
      - go mod tidy
  groups:
    - title: Features
      regexp: '^.*?feat(\([[:word:]]+\))??!?:.+$'
      order: 0
    - title: 'Bug fixes'
      regexp: '^.*?fix(\([[:word:]]+\))??!?:.+$'
      order: 1
    - title: 'Performance improvements'
      regexp: '^.*?perf(\([[:word:]]+\))??!?:.+$'
      order: 2
    - title: Others
      order: 999

# Docker configuration
dockers:
  - id: kbvault-amd64
    goos: linux
    goarch: amd64
    image_templates:
      - "ghcr.io/madstone-tech/kbvault:{{ .Version }}-amd64"
      - "ghcr.io/madstone-tech/kbvault:latest-amd64"
    dockerfile: Dockerfile
    use: buildx
    build_flag_templates:
      - "--pull"
      - "--label=org.opencontainers.image.created={{.Date}}"
      - "--label=org.opencontainers.image.title={{.ProjectName}}"
      - "--label=org.opencontainers.image.revision={{.FullCommit}}"
      - "--label=org.opencontainers.image.version={{.Version}}"
      - "--label=org.opencontainers.image.source=https://github.com/madstone-tech/mdstn-kb-mcp"
      - "--label=org.opencontainers.image.description=High-performance Go knowledge management tool"
      - "--label=org.opencontainers.image.licenses=MIT"
      - "--platform=linux/amd64"

  - id: kbvault-arm64
    goos: linux
    goarch: arm64
    image_templates:
      - "ghcr.io/madstone-tech/kbvault:{{ .Version }}-arm64"
      - "ghcr.io/madstone-tech/kbvault:latest-arm64"
    dockerfile: Dockerfile
    use: buildx
    build_flag_templates:
      - "--pull"
      - "--label=org.opencontainers.image.created={{.Date}}"
      - "--label=org.opencontainers.image.title={{.ProjectName}}"
      - "--label=org.opencontainers.image.revision={{.FullCommit}}"
      - "--label=org.opencontainers.image.version={{.Version}}"
      - "--label=org.opencontainers.image.source=https://github.com/madstone-tech/mdstn-kb-mcp"
      - "--label=org.opencontainers.image.description=High-performance Go knowledge management tool"
      - "--label=org.opencontainers.image.licenses=MIT"
      - "--platform=linux/arm64"

docker_manifests:
  - name_template: "ghcr.io/madstone-tech/kbvault:{{ .Version }}"
    image_templates:
      - "ghcr.io/madstone-tech/kbvault:{{ .Version }}-amd64"
      - "ghcr.io/madstone-tech/kbvault:{{ .Version }}-arm64"
  
  - name_template: "ghcr.io/madstone-tech/kbvault:latest"
    image_templates:
      - "ghcr.io/madstone-tech/kbvault:latest-amd64"
      - "ghcr.io/madstone-tech/kbvault:latest-arm64"

# Software Bill of Materials (SBOM)
sboms:
  - artifacts: archive
  - id: source
    artifacts: source

release:
  # Repo in which the release will be created.
  # Default is extracted from the origin remote URL or empty if its private hosted.
  github:
    owner: madstone-tech
    name: mdstn-kb-mcp

  # IDs of the archives to use.
  # Default is empty, which includes all archives.
  ids:
    - kbvault

  # If set to true, will not auto-publish the release.
  draft: false

  # Whether to remove existing draft releases with the same name before creating
  # a new one. Only effective if `draft` is set to true.
  replace_existing_draft: true

  # Useful if you want to delay the creation of the tag in the remote.
  # You can create the tag locally, but not push it, and run GoReleaser.
  # It'll then set the `target_commitish` portion of the GitHub release to the
  # value of this field.
  # Only works on GitHub.
  target_commitish: '{{ .Commit }}'

  # If set to auto, will mark the release as not ready for production
  # in case there is an indicator for this in the tag e.g. v1.0.0-rc1
  # If set to true, will mark the release as not ready for production.
  # Default is false.
  prerelease: auto

  # What to do with the release notes in case there the release already exists.
  #
  # Valid options are:
  # - `keep-existing`: keep the existing notes
  # - `append`: append the current release notes to the existing notes
  # - `prepend`: prepend the current release notes to the existing notes
  # - `replace`: replace existing notes
  #
  # Default is `keep-existing`.
  mode: append

  # Header for the release body.
  header: |
    ## kbVault {{.Version}}

    Welcome to this new release of kbVault! ðŸŽ‰

    This release includes:

  # Footer for the release body.
  footer: |
