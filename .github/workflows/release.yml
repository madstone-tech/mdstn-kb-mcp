name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to release (e.g., v1.0.0)'
        required: true
        type: string

jobs:
  test:
    name: Test before release
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.25'
        check-latest: true

    - name: Cache Go modules
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Download dependencies
      run: go mod download

    - name: Run tests
      run: go test -v -race -coverprofile=coverage.out ./...

    - name: Run linter
      uses: golangci/golangci-lint-action@v9
      with:
        version: latest
        args: --timeout=5m

    - name: Check go mod tidy
      run: |
        go mod tidy
        git diff --exit-code go.mod go.sum

  release:
    name: Release binaries
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.25'
        check-latest: true

    - name: Cache Go modules
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-release-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-release-
          ${{ runner.os }}-go-

    - name: Run GoReleaser
      uses: goreleaser/goreleaser-action@v6
      with:
        distribution: goreleaser
        version: '~> v2'
        args: release --clean
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        HOMEBREW_TAP_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}

  security-scan:
    name: Security scan
    needs: release
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.25'
        check-latest: true

    - name: Install security tools
      run: |
        go install golang.org/x/vuln/cmd/govulncheck@latest

    - name: Run security checks
      run: |
        govulncheck ./...
        echo "✅ Security checks passed"

  update-readme:
    name: Update README with latest version
    needs: release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        ref: main

    - name: Update README
      run: |
        # Extract version from tag
        VERSION=${GITHUB_REF#refs/tags/}

        # Update installation instructions in README (if they exist)
        if grep -q "kbvault@" README.md; then
          sed -i "s/kbvault@[v0-9.-]*/kbvault@${VERSION}/g" README.md
        fi

        # Check if there are changes
        if ! git diff --quiet README.md; then
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add README.md
          git commit -m "docs: update README with latest version ${VERSION}"
          git push
        else
          echo "No changes to README.md"
        fi

  notify:
    name: Notify on completion
    needs: [test, release, security-scan, update-readme]
    runs-on: ubuntu-latest
    if: always()
    steps:
    - name: Notify success
      if: needs.test.result == 'success' && needs.release.result == 'success'
      run: |
        echo "✅ Release completed successfully!"
        echo "Version: ${GITHUB_REF#refs/tags/}"
        echo "GitHub Release: https://github.com/${{ github.repository }}/releases/tag/${GITHUB_REF#refs/tags/}"

    - name: Notify failure
      if: needs.test.result == 'failure' || needs.release.result == 'failure'
      run: |
        echo "❌ Release failed!"
        echo "Test result: ${{ needs.test.result }}"
        echo "Release result: ${{ needs.release.result }}"
        exit 1
